<!-- Isaac Wu Trivia Game -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Isaac Wu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <!-- bootstrap for CSS, JS bundle-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Black+Ops+One|Chakra+Petch|Jockey+One|Kelly+Slab" rel="stylesheet">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
        crossorigin="anonymous">
    <!-- title logo icon -->
    <link rel="shortcut icon" href="assets/images/neo.png" type="image/x-icon">
    <!-- jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 matrix-pic-table">
                <img src="assets/images/The_Matrix_logo.png" class="matrix-pic" alt="The_Matrix">
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="time-left">ARE YOU READY?</div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-2 placeholder-left">
            </div>

            <div class="col-lg-8 quiz-table">
                <!-- start page -->
                <div class="start-button">
                    <button type="button" class="btn btn-success btn-lg text-light"> ENTER </button>
                </div>

                <!-- quiz page -->
                <div class="card question-page">
                    <div class="card-body bg-secondary text-white question" id="questions">
                        Matrix Trivia Questions:</div>
                </div>
                <div class="option-page">
                    <button type="button" class="btn btn-dark btn-lg btn-block" id="opta">A</button>
                    <button type="button" class="btn btn-dark btn-lg btn-block" id="optb">B</button>
                    <button type="button" class="btn btn-dark btn-lg btn-block" id="optc">C</button>
                    <button type="button" class="btn btn-dark btn-lg btn-block" id="optd">D</button>
                </div>
                <!-- check answer page -->
                <div class="answer-page">
                    <!-- <div class="response">You are: ___ </div> -->
                    <div class="answer">The answer is:</div>
                    <div class="answer-gif">gif:</div>
                </div>
                <!-- score page -->
                <div class="result-page">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="results">
                                <div class="right-times">Right Answers:</div>
                                <div class="wrong-times">Wrong Answers:</div>
                                <div class="time-out">Time Out:</div>
                                <br>
                                <p>Ready To Enter 'The Matrix' Again?</p>
                                <div class="restart-button">
                                    <button type="button" class="btn btn-success btn-lg text-light"> RE-ENTER </button>
                                </div>
                            </div>
                            <img src="assets/images/neoinrain.gif" class="end-pic" alt="The_Matrix">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p class="cpright">Copyright &copy; 2018 Isaac Wu</p>
    </footer>

    <script src="assets/javascript/app.js"></script>
</body>

</html>
